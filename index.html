        function criarDiv(p) {
            var divPai = document.createElement('div')
            divPai.classList.add("card", "mb-4", "shadow-sm")
            divPai.setAttribute("style", "background-color: lightgrey")

            var aPai = document.createElement('a')
            aPai.target = "_modal"
            if (p.linkProjeto != null)
                aPai.href = p.linkProjeto

            var h1 = document.createElement('h1')
            h1.classList.add("jumbotron-heading", "bg-dark", "text-white")
            h1.innerText = p.nome

            var divFilho = document.createElement('div')
            divFilho.classList.add("row")

            aPai.appendChild(h1)
            divPai.appendChild(aPai)

            p.imagens.forEach(i => {
                var aFilho = document.createElement('a')
                aFilho.classList.add("col-md-4")
                aFilho.setAttribute("href", "javascript:void(0)")
                    //aFilho.href = 
                aFilho.onclick = function() {
                    openModal(i.linkImagem)
                }

                var divNeto = document.createElement('div')
                divNeto.classList.add("card", "m-2", "shadow-sm")

                var imagem = document.createElement("img")
                imagem.classList.add("card-img-top")
                imagem.src = i.linkImagem
                    //imagem.setAttribute("data_holder_rendered", true)

                var divBisNeto = document.createElement('div')
                divBisNeto.classList.add("card-body")

                var p = document.createElement('p')
                p.innerText = i.descricao
                p.classList.add("card-text")

                divBisNeto.appendChild(p)
                divNeto.appendChild(imagem)
                divNeto.appendChild(divBisNeto)
                aFilho.appendChild(divNeto)
                divFilho.appendChild(aFilho)
            });

            divPai.appendChild(divFilho)
            return divPai
        }

        function openModal(url) {
            document.getElementById("imagemModal").src = url;
            $('#myModal').modal('show');
        }
